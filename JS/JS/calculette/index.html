<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="calc">
    <div id="result" style="display: flex;">0</div>
    <div class="first-column" style="display: flex">
        <div><button class="button operator">C</button></div>
        <div><button class="button operator">supp</button></div>
        <div><button class="button operator">/</button></div>
        <div><button class="button operator">*</button></div>
    </div>
    <div class="second-column" style="display: flex">
        <div><button class="button">7</button></div>
        <div><button class="button">8</button></div>
        <div><button class="button">9</button></div>
        <div><button class="button operator">/</button></div>
    </div>
    <div class="third-column" style="display: flex">
        <div><button class="button">4</button></div>
        <div><button class="button">5</button></div>
        <div><button class="button">6</button></div>
        <div><button class="button operator">+</button></div>
    </div>
    <div class="forth-column" style="display: flex">
        <div><button class="button">1</button></div>
        <div><button class="button">2</button></div>
        <div><button class="button">3</button></div>
        <div><button class="button operator">-</button></div>
    </div>
    <div class="forth-column" style="display: flex">
        <div><button class="button equals">=</button></div>
        <div><button class="button operator">.</button></div>
    </div>
</div>

<script type="module" src="./src/index.js"></script>
</body>
</html>
