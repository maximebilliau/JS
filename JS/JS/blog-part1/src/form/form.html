<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./form.js" type="module"></script>
</head>
<body>
<div class="container">
    <header>
        <a href="../index.html" class="header-brand">Blog</a>
        <ul>
            <li>
                <a href="../index.html" class="header-nav">Accueil</a>
            </li>
            <li>
                <a href="../form/form.html" class="header-nav active">Créer un article</a>
            </li>
        </ul>
    </header>
    <div class="content">
        <form>
            <h2 class="title-underline">Ajouter un article</h2>
            <div class="form-group">
                <label>Auteur</label>
                <input type="text" name="author">
            </div>
            <div class="form-group">
                <label>Catégorie</label>
                <input type="text" name="category">
            </div>
            <div class="form-group">
                <label>Titre</label>
                <input type="text" name="title">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="text" name="img">
            </div>
            <div class="form-group">
                <label>Article</label>
                <textarea name="content"></textarea>
            </div>
            <ul class="text-error" id="errors"></ul>
            <div class="form-btn-container">
                <button class="btn btn-secondary">Annuler</button>
                <button class="btn btn-primary">Sauvegarder</button>
            </div>
        </form>
    </div>
    <footer>© Blog</footer>
</div>
</body>
</html>
